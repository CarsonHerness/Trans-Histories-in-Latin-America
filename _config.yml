# Site
name: "Trans Histories in Latin America"
title: "Trans Histories in Latin America"
description: "Blog for Gender and Sexuality in Latin America at Claremont McKenna College, Spring 2020"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: 
google_analytics: 
disqus: 'demowebsite'
include: ["_pages"]
permalink: /:title/

